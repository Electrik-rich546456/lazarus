name: Build Lazarus APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # CRITICAL FIX: This tells the server to enter the 'android' folder first
    defaults:
      run:
        working-directory: ./android

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Debug: Confirm we are in the right place and gradlew exists
    - name: Check Folder Contents
      run: ls -la

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Lazarus-Debug-APK
        # Note: The path is relative to the root, so we include 'android/' here
        path: android/app/build/outputs/apk/debug/app-debug.apk
