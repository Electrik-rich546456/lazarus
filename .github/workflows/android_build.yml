name: Build Lazarus APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # Debug step: Lists files so we can see if the project is in a subfolder
    - name: List files in root
      run: ls -R
      
    - name: Build with Gradle (System)
      # We use 'gradle' instead of './gradlew' to avoid the missing file error
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Lazarus-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
